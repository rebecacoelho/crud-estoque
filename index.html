<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="container">
    <div class="header">
      <span>Controle de Estoque de Produtos</span>
      <button onclick="openModal()" id="new">Inserir Novo Produto</i></button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Nome do Produto</th>
            <th>Quant. em Estoque</th>
            <th>Código</th>
            <th>Demanda</th>
            <th class="acao">Editar</th>
            <th class="acao">Excluir</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>
          <label for="m-nome">Nome do Produto</label>
          <input id="m-nome" type="text" required />
  
          <label for="m-estoque">Quantidade em Estoque</label>
          <input id="m-estoque" type="text" required />

          <label for="m-codigo">Código do Produto</label>
          <input id="m-codigo" type="text" required />
  
          <label for="m-demanda">Demanda</label>
          <input id="m-demanda" type="text" required />
  
          <button id="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
